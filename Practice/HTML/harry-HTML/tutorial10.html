<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class in HTML</title>
</head>
<body>
    <h3>Id and Class</h3>
    <div id="myDiv" class="redBg blackborder">
        this is myDiv, here id value is myDiv and class is redBg and blackborder
    </div>
    <span id="mySpan" class="redBg blackborder">
        this is myspan, here id value mySpan and class is same as myDiv.
    </span>
    <!-- id attribute is unique per tag and same class can be used in multiple tags  -->

    <!-- emmet -->
    <!-- tag#idValue for id -->
    <!-- tag.className for class -->
     <div id="mydiv" class="blackborder"></div>

     <!-- Emmet takes div as default tag -->
      <div class="myClass" id="divId"></div>

      <!-- tag.classNames.classNames * Number + tab -->
      <div class="class class2 class5">First</div>
      <div class="class class2 class5">Second</div>
      <div class="class class2 class5">Third</div>
</body>
</html>
