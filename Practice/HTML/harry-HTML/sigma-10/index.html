<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Integration</title>
</head>
<body>
    <video src="video.mp4" controls autoplay loop muted poster="image.png"></video>
    <audio src="audio.mp3" controls muted loop autoplay preload="metadata"></audio>
    <!-- Preload is important tag. It has  three options - none, metadata and auto. All these are used to load data or not, while page load. -->
</body>
</html>
