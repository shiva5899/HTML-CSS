<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstPara{
            /* color by name */
            color: red; 
        }

        .secondPara{
            /* color by rgb, each parameter value varies between 0-255, red-green-blue */
            color: rgb(23, 44, 0);
        }

        div{
            /* color by hex number */
            color: #13b539;
        }
    </style>
</head>
<body>
    <h3>This is first box</h3>
    <p id="firstPara">This is in first para box</p>

    <h3>This is second box</h3>
    <span class="secondPara">This is in second para</span>

    <h3>This is third box</h3>
    <div>this is in third para</div>
</body>
</html>
